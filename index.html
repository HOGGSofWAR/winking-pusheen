<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="pusheen">
            <div class="pusheen__body">
                <div class="pusheen__stripes pusheen__stripes--head">
                    <div class="pusheen__stripe pusheen__stripe--head"></div>
                    <div class="pusheen__stripe pusheen__stripe--head"></div>
                    <div class="pusheen__stripe pusheen__stripe--head"></div>
                </div>
                <div class="pusheen__stripes pusheen__stripes--back">
                    <div class="pusheen__stripe pusheen__stripe--back"></div>
                    <div class="pusheen__stripe pusheen__stripe--back"></div>
                </div>
                <div class="pusheen__stripes pusheen__stripes--tail">
                    <div class="pusheen__stripe pusheen__stripe--tail"></div>
                </div>
                <div class="pusheen__ears">
                    <div class="pusheen__ear pusheen__ear--left"></div>
                    <div class="pusheen__ear pusheen__ear--right"></div>
                </div>
                <div class="pusheen__face-side"></div>
                <div class="pusheen__face">
                    <div class="pusheen__whisker pusheen__whisker--left">
                    </div>
                    <div class="pusheen__eyes">
                        <div class="pusheen__eye pusheen__eye"></div>
                        <div class="pusheen__eye pusheen__eye--right"></div>
                    </div>
                    <div class="pusheen__mouth">w</div>
                    <div class="pusheen__whisker pusheen__whisker"></div>
                </div>
                <div class="pusheen__tail"></div>
                <div class="pusheen__legs">
                    <div class="pusheen__leg"></div>
                    <div class="pusheen__leg"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
